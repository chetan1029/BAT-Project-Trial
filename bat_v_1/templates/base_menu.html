{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<body id="app-container" class="menu-default">
    <nav class="navbar fixed-top">
        <div class="d-flex align-items-center navbar-left">
            <a href="#" class="menu-button d-none d-md-block">
                <svg class="main" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 17">
                    <rect x="0.48" y="0.5" width="7" height="1" />
                    <rect x="0.48" y="7.5" width="7" height="1" />
                    <rect x="0.48" y="15.5" width="7" height="1" />
                </svg>
                <svg class="sub" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 17">
                    <rect x="1.56" y="0.5" width="16" height="1" />
                    <rect x="1.56" y="7.5" width="16" height="1" />
                    <rect x="1.56" y="15.5" width="16" height="1" />
                </svg>
            </a>

            <a href="#" class="menu-button-mobile d-xs-block d-sm-block d-md-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 17">
                    <rect x="0.5" y="0.5" width="25" height="1" />
                    <rect x="0.5" y="7.5" width="25" height="1" />
                    <rect x="0.5" y="15.5" width="25" height="1" />
                </svg>
            </a>

            <div class="search" data-search-path="Layouts.Search.html?q=">
                <input placeholder="Search...">
                <span class="search-icon">
                    <i class="simple-icon-magnifier"></i>
                </span>
            </div>
        </div>


        <a class="navbar-logo" href="{% url 'dashboard' %}">
            <span class="logo d-none d-xs-block"></span>
            <span class="logo-mobile d-block d-xs-none"></span>
        </a>

        <div class="navbar-right">
            <div class="header-icons d-inline-block align-middle">

                <button class="header-icon btn btn-empty d-none d-sm-inline-block" type="button" id="fullScreenButton">
                    <i class="simple-icon-size-fullscreen"></i>
                    <i class="simple-icon-size-actual"></i>
                </button>

            </div>

            <div class="user d-inline-block">
                <button class="btn btn-empty p-0" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="name">{{ user.username }}</span>
                    <span>
                        <img alt="Profile Picture" src="{% static 'app/images/profile-pic-l-9.jpg'%}" />
                    </span>
                </button>

                <div class="dropdown-menu dropdown-menu-right mt-3">
                    <a class="dropdown-item" href="#">Account</a>
                    <a class="dropdown-item" href="#">Features</a>
                    <a class="dropdown-item" href="#">History</a>
                    <a class="dropdown-item" href="#">Support</a>
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <div class="main-menu">
            <div class="scroll">
                <ul class="list-unstyled">
                    <li {% if active_menu.menu1 == 'dashboard' %}class="active"{% endif %}>
                        <a href="#dashboard">
                            <i class="iconsmind-Shop-4"></i>
                            <span>Dashboards</span>
                        </a>
                    </li>
                    <li {% if active_menu.menu1 == 'basic' %}class="active"{% endif %}>
                        <a href="#basic">
                            <i class="iconsmind-Digital-Drawing"></i> Basic
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="sub-menu">
            <div class="scroll">
                <ul class="list-unstyled" data-link="dashboard">
                    <li {% if active_menu.menu2 == 'basic' %}class="active"{% endif %}>
                        <a href="{% url 'dashboard' %}">
                            <i class="simple-icon-rocket"></i> Basic
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="simple-icon-pie-chart"></i> Advanced
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="simple-icon-basket-loaded"></i> Sales
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="simple-icon-doc"></i> PPC
                        </a>
                    </li>
                </ul>
                <ul class="list-unstyled" data-link="basic">
                    <li {% if active_menu.menu2 == 'products' %}class="active"{% endif %}>
                        <a href="{% url 'products:product_list' %}">
                            <i class="simple-icon-rocket"></i> Products
                        </a>
                    </li>
                    <li {% if active_menu.menu2 == 'suppliers' %}class="active"{% endif %}>
                        <a href="{% url 'suppliers:supplier_list' %}">
                            <i class="simple-icon-pie-chart"></i> Suppliers
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main>
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
    </main>

</body>

{% endblock %}
