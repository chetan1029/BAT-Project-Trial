<!DOCTYPE html>
{% extends "amazon_menu.html" %}
{% load staticfiles %}
{% block content %}
{% include 'shipping_menu.html' %}
<div class="row">
  <div class="col-12 list">

    <div class="mb-2">
      <h1>Shipments</h1>
      <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
        <ol class="breadcrumb pt-0">
          <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Shipment</li>
        </ol>
      </nav>
    </div>
    <div class="tab-content">
      <div class="tab-pane show active" id="second" role="tabpanel" aria-labelledby="second-tab">
        <div class="card h-100">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h5 class="card-title">Shipment</h5>
              </div>
              <div class="col-6">
                <div class="float-sm-right text-zero">
                  <a href="{% url 'shipping:create_shipment' %}" class="btn btn-primary mr-1">Create Shipment</a>
                </div>
              </div>
            </div>

            <table class="data-table responsive nowrap" data-order="[[ 1, &quot;desc&quot; ]]">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for shipment in shipment_list %}
                <tr>
                  <td>
                    <p class="list-item-heading"><a href="{% url 'shipping:shipment_detail' pk=shipment.pk %}">{{ shipment.name }}</a></p>
                  </td>
                  <td>
                    <p class="text-muted">{{ shipment.type }}</p>
                  </td>
                  <td>
                    <a href="{% url 'shipping:update_shipment' pk=shipment.pk %}" class="btn btn-outline-info icon-button ">
                      <i class="simple-icon-pencil"></i>
                    </a>
                    <a href="{% url 'shipping:delete_shipment' pk=shipment.pk %}" class="btn btn-outline-danger icon-button ">
                      <i class="simple-icon-trash"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
