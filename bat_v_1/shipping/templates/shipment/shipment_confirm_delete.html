<!DOCTYPE html>
{% extends "amazon_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'shipping_menu.html' %}
<div class="row">
  <div class="col-12 list">

    <div class="mb-2">
      <h1>{{ shipment.title }}</h1>

      <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
        <ol class="breadcrumb pt-0">
          <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'shipping:shipment_list' %}">Shipping</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">{{ shipment.title }}</li>
        </ol>
      </nav>
    </div>
     <div class="tab-content">
      <div class="tab-pane show active" id="second" role="tabpanel" aria-labelledby="second-tab">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="mb-4">Delete Shipment</h5>
            <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input class='btn btn-danger' type="submit" value="Confirm" />
            <a href="{% url 'shipping:shipment_list' %}" class="btn btn-info mb-0">Cancel</a>
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
