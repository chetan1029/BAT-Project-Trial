<!DOCTYPE html>
{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class='producttitle loader'>{{ product.title }}</h1>
<div class="date productdate">
                {{ product.create_date }}
            </div>

      <p class='productcontent' >{{ product.text|safe|linebreaksbr }}</p>


      {% if user.is_authenticated %}
          <a class="btn btn-primary" href="{% url 'products:update_product' pk=product.pk %}">Edit</a>
          <a class="btn btn-primary" href="{% url 'products:delete_product' pk=product.pk %}">Delete</a>
          <a class="btn btn-primary" href="{% url 'products:packagemeasurement_list' pk=product.pk %}">Package Measurement</a>
      {% endif %}
  <hr>

{% endblock %}
